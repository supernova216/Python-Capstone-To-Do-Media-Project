<link rel="stylesheet" href="../static/games.css">
{% extends "base.html" %}
{% block main %}
<div class="form-container">
    <h3>Update Game</h3>
    <form action="{{ url_for('update_game', game_id = game.game_id) }}" method="POST">
        {{ form.csrf_token() }}
        <div class="form-group mt-2">
            {{ form.game_title.label }}
            {{ form.game_title(value = game.game_title, class = "form-control") }}
        </div>
        <div class="form-group mt-2">
            {{ form.submit(type="submit", class="btn btn-primary") }}
        </div>  
    </form>
</div>
{% endblock %}
